name: Integrate Open PRs (prefer latest)

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: "Branch base (ex: master ou main)"
        required: true
        default: "master"
      integration_branch:
        description: "Branch de integração"
        required: true
        default: "integrate/all-prs"

permissions:
  contents: write
  pull-requests: write

jobs:
  integrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base_branch }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create integration branch
        run: |
          git checkout -B "${{ inputs.integration_branch }}" "${{ inputs.base_branch }}"

      - name: List open PRs (oldest -> newest by updatedAt)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr list --state open --limit 200 --json number,updatedAt --jq 'sort_by(.updatedAt) | .[].number' > prs.txt
          echo "Open PRs:"
          cat prs.txt

      - name: Merge PRs preferring newest changes (theirs)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          while read -r pr; do
            echo "==> Merging PR #$pr"
            headRef=$(gh pr view "$pr" --json headRefName --jq '.headRefName')
            headRepo=$(gh pr view "$pr" --json headRepository --jq '.headRepository.fullName')
            echo "Head branch: $headRef"
            echo "Head repo: $headRepo"

            git fetch "https://github.com/${headRepo}.git" \
              "${headRef}:refs/remotes/origin/${headRef}"

            if git merge --no-edit -X theirs "origin/${headRef}"; then
              continue
            fi

            if git status --porcelain | grep -q '^UU '; then
              echo "Conflicts detected; taking THEIRS for conflicted files"
              git diff --name-only --diff-filter=U | while read -r f; do
                git checkout --theirs -- "$f"
                git add "$f"
              done
              git commit -m "Resolve conflicts by preferring latest PR changes (theirs)"
            else
              echo "Merge failed for PR #$pr"
              exit 1
            fi
          done < prs.txt

      - name: Push integration branch
        run: |
          git push origin "${{ inputs.integration_branch }}" --force

      - name: Create PR back to base
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --base "${{ inputs.base_branch }}" \
            --head "${{ inputs.integration_branch }}" \
            --title "Integration: merge all open PRs (prefer latest)" \
            --body "Automated integration of all open PRs. Conflicts resolved preferring newest incoming changes (-X theirs)." \
            || echo "PR already exists or cannot be created."
