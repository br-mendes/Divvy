<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divvy - Expense Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#7c3aed',
              dark: '#111827',
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              }
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translate(-5px, -5px)', opacity: '0' },
                '100%': { transform: 'translate(0, 0)', opacity: '1' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              drawCircle: {
                '0%': { strokeDasharray: '283', strokeDashoffset: '283' },
                '100%': { strokeDasharray: '283', strokeDashoffset: '0' }
              },
              drawCheck: {
                '0%': { strokeDashoffset: '100' },
                '100%': { strokeDashoffset: '0' }
              }
            },
            animation: {
              'slide-in': 'slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'bounce-delay-1': 'bounce 1s infinite 200ms',
              'bounce-delay-2': 'bounce 1s infinite 400ms',
              'bounce-delay-3': 'bounce 1s infinite 600ms',
              'float': 'float 3s ease-in-out infinite',
              'draw-circle': 'drawCircle 0.5s ease-out forwards',
              'draw-check': 'drawCheck 0.3s 0.5s ease-out forwards'
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

</html>
